                    </li>
                    <li class="dashboard-tab-list">
                        <a href="">메모</a>
                    </li>
                </ul>
                <div class="dashboard-table-wrap">
                    <div class="dashboard-table-header">
                        <h2>기본정보</h2>
                    </div>
                    <div class="dashboard-table-contents two-columns">
                        <table class="dashboard-table-list">
                            <tbody class="table-flex">
                                <tr>
                                    <th>대행사 상태</th>
                                    <td>
                                        <select name="" id="" class="table-full-select">
                                            <option value="">활성</option>
                                            <option value="">옵션 1</option>
                                            <option value="">옵션 2</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>비고</th>
                                    <td>
                                        <input type="text" placeholder="상세 설명을 입력하세요">
                                    </td>
                                </tr>
                                <tr>
                                    <th>통장사본</th>
                                    <td>
                                        <div class="input-wrap">
                                            <span class="input-with-btn input-file-wrap">
                                                <input type="file">
                                                <label for="">사본을 첨부해주세요.</label>
                                                <button class="btn fill primary">첨부하기</button>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>대행사 아이디</th>
                                    <td>
                                        <input type="text" placeholder="이메일을 입력하세요.">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="dashboard-table-wrap">
                    <div class="dashboard-table-header">
                        <h2>추가정보</h2>
                    </div>
                    <div class="dashboard-table-contents two-columns">
                        <table class="dashboard-table-list">
                            <tbody class="table-flex">
                                <tr>
                                    <th>이름</th>
                                    <td>
                                        <input type="text" placeholder="이름을 입력하세요">
                                    </td>
                                </tr>
                                <tr>
                                    <th>성별</th>
                                    <td>
                                        <ul class="radio-lists">
                                            <li class="radio-list">
                                                <input type="radio" name="acc" id="acc1">
                                                <label for="">남자</label>
                                            </li>
                                            <li class="radio-list">
                                                <input type="radio" name="acc" id="acc2">
                                                <label for="">여자</label>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <th>주민등록번호</th>
                                    <td>
                                        <input type="text" placeholder="주민등록번호를 입력하세요">
                                    </td>
                                </tr>
                                <tr>
                                    <th>주민등록증</th>
                                    <td>
                                        <div class="input-wrap">
                                            <span class="input-with-btn input-file-wrap">
                                                <input type="file">
                                                <label for="">사본을 첨부해주세요.</label>
                                                <button class="btn fill primary">첨부하기</button>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>생년월일</th>
                                    <td>
                                        <div class="datapicker-wrap">
                                            <figure><img src="/public/img/icon-calendar.png" alt="calendar"></figure>
                                            <input type="text" name="start-date" value="2022-12-01" />
                                        </div>
                                    </td>
                                </tr>
                                 <tr>
                                    <th>비고</th>
                                    <td>
                                        <input type="text" placeholder="상세 설명을 입력하세요">
                                    </td>
                                </tr>
                                <tr class="table-address">
                                    <th>주소</th>
                                    <td>
                                        <div class="input-wrap input-add">
                                            <label for="">업체주소</label>
                                            <span class="input-with-btn">
                                                <input type="text" placeholder="우편검색을 통해 주소를 입력해주세요.">
                                                <button class="btn fill primary">우편검색</button>
                                            </span>
                                            <input type="text" placeholder="상세 주소를 입력해주세요.">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                </tr>
