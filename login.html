<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/app.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/app.css">
    <script defer src="/public/js/common.js"></script>
</head>
<body>
    <main id="login" class="login">
        <section class="login-left">
            <span class="login-left-text">
                <figure class="logo"><img src="/public/img/login-logo.png" alt="logo"></figure>
                <strong>배달대행사 전용 페이지</strong>
            </span>
        </section>
        <section class="login-right">
            <h1 class="login-tit">Login to Admin Dashboard</h1>
            <form action="" class="form-login">
                <div class="input-wrap">
                    <label for="">아이디</label>
                    <input type="text" placeholder="아이디를 입력해주세요.">
                </div>
                <div class="input-wrap">
                    <label for="">비밀번호</label>
                    <input type="password" placeholder="비밀번호를 입력해주세요.">
                    <small class="on">아이디 또는 비밀번호가 올바르지 않습니다. </small>
                    <figure class="icon-password">
                        <img src="/public/img/icon-password-visible.png" alt="icon-password-visible">
                        <img src="/public/img/icon-password-hidden.png" alt="icon-password-hidden" class="on">
                    </figure>
                </div>
                <div class="btn-wrap">
                    <button class="btn fill primary" href="#" type="submit">로그인</button>
                    <div class="login-extra">
                        <div class="custom-checkbox">
                            <input type="checkbox" name="" id="check01" required="">
                            <label for="check01">
                                <span class="label-txt">
                                    <small>자동 로그인</small>
                                </span>
                            </label>
                        </div>
                        <ul class="forget-lists">
                            <li class="forget-list">
                                <a href="#">아이디 찾기</a>
                            </li>
                            <li class="forget-list">
                                <a href="#">비밀번호 찾기</a>
                            </li>
                        </ul>
                    </div>
                    <div class="login-devider">
                        <span class="or">or</span>
                        <span class="line"></span>
                    </div>
                    <button class="btn line primary" href="#">회원가입</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
