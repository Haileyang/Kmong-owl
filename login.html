<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/app.css">
</head>
<body>
    <main id="login" class="login">
        <section class="login-left">
            <span class="login-left-text">
                <figure class="logo"><img src="/public/img/login-logo.png" alt="logo"></figure>
                <strong>배달대행사 전용 페이지</strong>
            </span>
        </section>
        <section class="login-right">
            <h1 class="login-tit">Login to Admin Dashboard</h1>
            <form action="" class="form-login">
                <div class="input-wrap">
                    <label for="">아이디</label>
                    <input type="text" placeholder="아이디를 입력해주세요.">
                </div>
                <div class="input-wrap">
                    <label for="">비밀번호</label>
                    <input type="text" placeholder="비밀번호를 입력해주세요.">
                </div>
                <div class="btn-wrap">
                    <button class="btn fill" href="#" type="submit">로그인</button>
                    <div class="login-extra">
                        <div class="custom-checkbox">
                            <input type="checkbox" name="" id="check01" required="">
                            <label for="check01">
                                <span class="label-txt">
                                    <small>자동 로그인</small>
                                </span>
                            </label>
                        </div>
                        <ul class="forget-lists">
                            <li class="forget-list">
                                <a href="#">아이디 찾기</a>
                            </li>
                            <li class="forget-list">
                                <a href="#">비밀번호 찾기</a>
                            </li>
                        </ul>
                    </div>
                    <div class="login-devider">
                        <span class="or">or</span>
                        <span class="line"></span>
                    </div>
                    <button class="btn line" href="#">회원가입</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
