<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/public/css/app.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/app.css">
    <script defer src="/public/js/common.js"></script>
</head>
<body>
    <main id="login" class="register">
        <section class="login-left">
            <span class="login-left-text">
                <figure class="logo">
                    <img class="pc-hidden" src="/public/img/login-logo-color.png" alt="logo">
                    <img class="mobile-hidden" src="/public/img/login-logo.png" alt="logo">
                </figure>
                <strong>배달대행사 전용 페이지</strong>
            </span>
        </section>
        <section class="login-right">
            <h1 class="login-tit">Register to Admin Dashboard</h1>
            <form action="" class="form-register">
                <div class="two-flex-input">
                    <div class="input-wrap">
                        <label for="">아이디</label>
                        <input type="text" placeholder="아이디를 입력해주세요.">
                    </div>
                    <div class="input-wrap">
                        <label for="">대표명</label>
                        <input type="text" placeholder="대표명을 입력해주세요.">
                    </div>
                    <div class="input-wrap">
                        <label for="">핸드폰 번호</label>
                        <span class="input-with-btn">
                            <input type="text" placeholder="핸드폰 번호을 입력해주세요.">
                            <button class="btn fill primary">인증번호</button>
                        </span>
                    </div>
                    <div class="input-wrap">
                        <label for="">인증번호</label>
                        <span class="input-with-btn">
                            <input type="text" placeholder="인증번호를 입력해주세요.">
                            <button class="btn line primary">인증하기</button>
                        </span>
                    </div>
                    <div class="input-wrap">
                        <label for="">비밀번호</label>
                        <input type="password" placeholder="비밀번호를 입력해주세요.">
                        <small class="on">아이디 또는 비밀번호가 올바르지 않습니다. </small>
                        <figure class="icon-password">
                            <img src="/public/img/icon-password-visible.png" alt="icon-password-visible" class="on">
                            <img src="/public/img/icon-password-hidden.png" alt="icon-password-hidden">
                        </figure>
                    </div>
                    <div class="input-wrap">
                        <label for="">비밀번호 확인</label>
                        <input type="password" placeholder="비밀번호를 한번 더 입력해주세요.">
                        <small class="on">아이디 또는 비밀번호가 올바르지 않습니다. </small>
                        <figure class="icon-password">
                            <img src="/public/img/icon-password-visible.png" alt="icon-password-visible">
                            <img src="/public/img/icon-password-hidden.png" alt="icon-password-hidden" class="on">
                        </figure>
                    </div>
                </div>
                <div class="register-corporate-details">
                    <strong>업체 정보</strong>
                    <div class="two-flex-input">
                        <div class="input-wrap">
                            <label for="">업체명</label>
                            <input type="text" placeholder="업체명을 입력해주세요.">
                        </div>
                        <div class="input-wrap">
                            <label for="">사업자 등록번호</label>
                            <input type="text" placeholder="사업자 등록번호를 입력해주세요.">
                        </div>
                    </div>
                    <div class="input-wrap input-add">
                        <label for="">업체주소</label>
                        <span class="input-with-btn">
                            <input type="text" placeholder="우편검색을 통해 주소를 입력해주세요.">
                            <button class="btn fill primary">우편검색</button>
                        </span>
                        <input type="text" placeholder="상세 주소를 입력해주세요.">
                    </div>
                    <div class="two-flex-input">
                        <div class="input-wrap">
                            <label for="">사업자 등록증 사본</label>
                            <span class="input-with-btn input-file-wrap">
                                <input type="file">
                                <label for="">사본을 첨부해주세요.</label>
                                <button class="btn fill primary">첨부하기</button>
                            </span>
                        </div>
                        <div class="input-wrap">
                            <label for="">주민등록증 사본</label>
                            <span class="input-with-btn input-file-wrap">
                                <input type="file">
                                <label for="">사본을 첨부해주세요.</label>
                                <button class="btn fill primary">첨부하기</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="btn-wrap">
                    <button class="btn fill primary" href="#" type="submit">회원가입</button>
                    <div class="login-devider">
                        <span class="or">or</span>
                        <span class="line"></span>
                    </div>
                    <button class="btn line primary" href="#">로그인</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
