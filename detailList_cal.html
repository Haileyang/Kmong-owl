<!DOCTYPE html>

    <main id="dashboard">
        <header id="dashboard-header">
            <figure class="logo"><img src="/public/img/login-logo.png" alt="logo"></figure>
            <nav>
                <strong class="nav-category">general</strong>
                <ul class="nav-lists">
                    <li class="nav-list">
                        <a href="">
                            <figure class="nav-icon-wrap">
                                <img class="default-icon" src="/public/img/icon-header-home.png" alt="Dashboard">
                                <img class="active-icon" src="/public/img/icon-header-home-active.png" alt="Dashboard">
                            </figure>
                            <strong class="nav-title">Dashboard</strong>
                            <span class="nav-list-bar"></span>
                        </a>
                    </li>
                    <li class="nav-list nav-dropdowns">
                        <span class="nav-dropdown-header" onclick="dropdownOpener()">
                            <figure class="nav-icon-wrap">
                                <img class="default-icon" src="/public/img/icon-header-rider-manage.png" alt="라이더 관리">
                                <img class="active-icon" src="/public/img/icon-header-rider-manage-active.png" alt="라이더 관리">
                            </figure>
                            <strong class="nav-title">라이더 관리</strong>
                            <span class="nav-dropdown-bar"></span>
                        </span>
                        <ul class="nav-dropdown-lists">
                            <li class="nav-dropdown-list">
                                <a href="">
                                    <figure class="nav-icon-wrap">
                                        <img class="default-icon" src="/public/img/icon-header-rider.png" alt="라이더 정보">
                                        <img class="active-icon" src="/public/img/icon-header-rider-active.png" alt="라이더 정보">
                                    </figure>
                                    <strong class="nav-title">라이더 정보</strong>
                                </a>
                            </li>
                            <li class="nav-dropdown-list">
                                <a href="">
                                    <figure class="nav-icon-wrap">
                                        <img class="default-icon" src="/public/img/icon-header-form.png" alt="라이더 신규 신청">
                                        <img class="active-icon" src="/public/img/icon-header-form-active.png" alt="라이더 신규 신청">
                                    </figure>
                                    <strong class="nav-title">라이더 신규 신청</strong>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-list">
                        <a href="">
                            <figure class="nav-icon-wrap">
                                <img class="default-icon" src="/public/img/icon-header-setting.png" alt="업체설정">
                                <img class="active-icon" src="/public/img/icon-header-setting-active.png" alt="업체설정">
                            </figure>
                            <strong class="nav-title">업체설정</strong>
                            <span class="nav-list-bar"></span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="header-profile-wrap">
                <figure class="profile-img-wrap"><img src="/public/img/img-sample-profile.png" alt="sample-profile"></figure>
                <span>
                    <strong class="profile-name">Harrison Smith</strong>
                    <a href="" class="logout">Logout</a>
                </span>
            </div>
        </header>
        <span class="mobile-hamberger-menu" onclick="mobileMenuHandler()">
            <img src="/public/img/icon-mobile-menu.png" alt="mobile-hamberger-menu">
        </span>
        <section id="dashboard-body" class="riderRegister">
            <div class="dashboard-title">
                <h1>배달 대행사 상세</h1>
                <ul class="bread-scrumbs">
                    <li class="bread-scrumb">Home</li>
                    <li class="bread-scrumb">거래처 관리</li>
                    <li class="bread-scrumb">배달 대행사 상세</li>
                </ul>
            </div>
            <div class="dashboard-content">
                <ul class="dashboard-tab-lists">
                    <li class="dashboard-tab-list">
                        <a href="/detailList_basic.html">기본정보</a>
                    </li>
                    <li class="dashboard-tab-list">
                        <a href="">사업자</a>
                    </li>
                    <li class="dashboard-tab-list active">
                        <a href="/detailList_cal.html">정산</a>
                    </li>
                    <li class="dashboard-tab-list">
                        <a href="">담당자</a>
                    </li>
                    <li class="dashboard-tab-list">
                        <a href="">메모</a>
                    </li>
                </ul>
                <div class="dashboard-table-wrap">
                    <div class="dashboard-table-header">
                        <h2>정산정보</h2>
                    </div>
                    <div class="dashboard-table-contents two-columns">
                        <table class="dashboard-table-list">
                            <tbody class="table-flex">
                                <tr class="table-address">
                                    <th>정산 계좌 정보</th>
                                    <td class="account-info">
                                        <select name="" id="">
                                            <option value="">은행 선택</option>
                                            <option value="">옵션 1</option>
                                            <option value="">옵션 2</option>
                                        </select>
                                        <input type="text" placeholder="계좌번호를 입력하세요.">
                                    </td>
                                </tr>
                                <tr>
                                    <th>예금주</th>
                                    <td>
                                        <div class="input-wrap">
                                            <span class="input-with-btn">
                                                <input type="text" placeholder="에금 주명을 입력하세요.">
                                                <button class="btn fill primary">유효성 체크</button>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>통장사본</th>
                                    <td>
                                        <div class="input-wrap">
                                            <span class="input-with-btn input-file-wrap">
                                                <input type="file">
                                                <label for="">사본을 첨부해주세요.</label>
                                                <button class="btn fill primary">첨부하기</button>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>청구 횟수</th>
                                    <td>
                                        <select name="" id="" class="table-full-select">
                                            <option value="">월 1회</option>
                                            <option value="">옵션 1</option>
                                            <option value="">옵션 2</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th>계산서 발송</th>
                                    <td>
                                        <input type="text" placeholder="sample_email@gmail.com">
                                    </td>
                                </tr>
                                <tr>
                                    <th>입금분배여부</th>
                                    <td>
                                        <input type="checkbox">
                                    </td>
                                </tr>
                                <tr class="table-address">
                                    <th>정산일</th>
                                    <td class="account-info pay-date">
                                        매월
                                        <select name="" id="">
                                            <option value="">결제완료</option>
                                            <option value="">옵션 1</option>
                                            <option value="">옵션 2</option>
                                        </select>
                                        <select name="" id="">
                                            <option value="">10일</option>
                                            <option value="">옵션 1</option>
                                            <option value="">옵션 2</option>
                                        </select>
                                        일 이후 정산
                                        <button class="btn fill primary">정산내역</button>
                                        <small>정산일 변경 시, 익월부터 적용</small>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <ul class="line-btn-lists table-add-btn">
                        <li class="line-btn-list">
                            <button class="btn line primary">담당자 추가하기</button>
                        </li>
                    </ul>
                </div>
                <ul class="table-btn-lists">
                    <li class="table-btn-list">
                        <button class="fill primary">결제완료</button>
                    </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
